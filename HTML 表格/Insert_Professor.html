<!DOCTYPE html>
<html>

<head>
	<title> Insert: Professor </title>
	<meta charset="utf-8">
</head>

<body>

	<form action="http://www.uicourses.com:10000" method="post">

		<h1> Insert information for Table <b>Professor</b> </h1>
		<ul>
			<li> toTable <input type="hidden" name="toTable" value="Professor"> </li>
			<li> Size of text area can be modified </li>
		</ul>

		<fieldset>
			<p> Username: <input type="text" name="Username"> </p>
			<p> Password: <input type="password" name="Password"> </p>
		</fieldset>

		<fieldset>
			<p> First name: <input type="text" name="FirstName"> </p>
			<p> Last name: <input type="text" name="LastName"> </p>
			<p> Review: </p>
			<textarea name="Review" cols="100" rows="5"></textarea>
		</fieldset>
		<input type="reset"> <input type="submit" value="Submit">
	</form>

</body>

</html>
